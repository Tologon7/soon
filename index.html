<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming soon</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* полностью убирает скролл */
    }

    body {
      height: 100dvh; /* корректная высота на мобильных */

      display: flex;
      align-items: center;
      justify-content: flex-start;

      padding-left: clamp(24px, 8vw, 140px);

      background: url("bg.png") center / cover no-repeat;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* только лёгкое затемнение БЕЗ blur */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      pointer-events: none;
    }

    .text {
      position: relative;
      color: white;

      font-size: clamp(40px, 7vw, 96px);
      letter-spacing: clamp(4px, 0.8vw, 10px);
      font-weight: 300;
      line-height: 1.05;

      opacity: 0;
      transform: translateY(24px);
      animation: fade 1.6s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.4s;

      user-select: text;
    }

    @keyframes fade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* мобильная композиция без скроллов */
    @media (max-width: 600px) {
      body {
        align-items: flex-end;
        padding: 0 24px 10dvh;
      }

      .text {
        font-size: clamp(34px, 10vw, 56px);
        letter-spacing: 6px;
      }
    }
  </style>
</head>

<body oncontextmenu="return false">
  <div class="text">
    COMING<br>SOON
  </div>
</body>
</html>
